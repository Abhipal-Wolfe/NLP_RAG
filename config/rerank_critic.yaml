# Rerank Ablation: Critic-based reranking (Self-BioRAG)

generator:
  type: SelfBioRAGGenerator
  model_path: "dmis-lab/selfbiorag_7b"
  max_tokens: 200
  temperature: 0.0

retriever:
  type: FAISSRetriever
  top_k: 5

augmentations:
  query: []
  retrieval: []
  rerank:
    - critic_reranker:  # LLM-based document scoring
        top_k: 3
        w_rel: 1.0
        w_sup: 1.0
        w_use: 0.5
  generation: []
  reflection: []

dataset: "test_data/med_qa_train.json"
max_samples: 100
output_path: "experiments/results/rerank_critic"
