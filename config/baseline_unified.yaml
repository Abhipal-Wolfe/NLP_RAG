# Baseline experiment using unified pipeline (no augmentations, no retrieval)

# Generator only (no retriever)
generator:
  type: VLLMGenerator
  model_path: "meta-llama/Llama-2-7b-chat-hf"
  max_tokens: 200
  temperature: 0.0

# No retriever
retriever: null

# No augmentations (empty lists)
augmentations:
  query: []
  retrieval: []
  rerank: []
  generation: []
  reflection: []

# Dataset
dataset: "test_data/med_qa_train.json"
max_samples: 100
output_path: "experiments/results/baseline_unified"
